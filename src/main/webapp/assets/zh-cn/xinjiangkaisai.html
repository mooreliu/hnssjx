                    <p>&nbsp;&nbsp;&nbsp;&nbsp;2017年10月开始参与新疆乌苏化工园区凯赛项目建设。</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;新疆乌苏凯赛生物材料项目主要生产用天然生物淀粉(如玉米、淀粉、秸秆)为原料,通过生物转化技术,
                        把淀粉转换为生物基戊二胺产品,把植物油或煤炭为原料的长链烷烃转化为长链二元酸,并以此进一步聚合为绿色尼龙,
                        绿色长链尼龙和超仿棉等系列功能优异的新型纺织材料。湖南三圣重机装备已优良的品质和合理的价格，为此工程提供了成套设备的解决方案。</p>
